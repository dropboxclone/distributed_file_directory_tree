<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <title>Dropboxclone: Simple File Sharing Program</title>
</head>
<body>
    <script src="del.js"></script>
    <h1>Dropbox Clone</h1>
    <div id="filesListContainerDiv">
        <h2 id="actionTitle">Shared Files</h2>
        <div id="filesListDiv">
            <ul id="filesList">
                <li id="." class="folder">
                    <div id="name:.">.</div>
                    <ul id="children:.">
                        <li id="./dropboxclone-all11.jar" class="file">
                            <a href="./dropboxclone-all11.jar" id="URI:./dropboxclone-all11.jar">
                                <div id="name:./dropboxclone-all11.jar">dropboxclone-all11.jar</div>
                            </a>
                        </li>
                        <li id="./org" class="folder">
                            <div id="name:./org">org</div>
                            <ul id="children:./org">
                                <li id="./org/IMG_20150829_154014.jpg" class="file">
                                    <a href="./org/IMG_20150829_154014.jpg" id="URI:./org/IMG_20150829_154014.jpg">
                                        <div id="name:./org/IMG_20150829_154014.jpg">IMG_20150829_154014.jpg</div>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="actionsContainer">
        <div id="fileUploadDiv">
            <a href='fileUpload.html'>Upload File</a>
        </div>
        <div id="fileDeleteDiv">
            <button type="button" onclick="handleDeleteButtonClick()">Delete Files</button>
        </div>
    </div>
</body>
</html>
